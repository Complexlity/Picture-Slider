<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="slider.css">
  <title>Picture Slider</title>
</head>
<body>
  <div class="slider-container">
    
    <div class="left-sliding">
    
      <div style="background-color: pink;">
    <h1>Nature Flower</h1>
    <p>All in pink</p>
    </div>
    
    <div style="background-color: blue;">
      <h1>Rose Flower</h1>
      <p>All in blue</p>
      </div>
    
      <div style="background-color: orange;">
        <h1>Acoustic Flower</h1>
        <p>All in Yellow</p>
        </div>
    
        <div style="background-color: violet;">
          <h1>Balloon Flower</h1>
          <p>All in violet</p>
          </div>
    
        </div>
    
    <div class="right-sliding">
      
      <div style="background-image: url('https://images.unsplash.com/photo-1621076118942-4b8ffedb2852?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8dmlvbGV0JTIwZmxvd2VyfGVufDB8fDB8fA%3D%3D&w=1000&q=80')";></div>
    
      <div style="background-image: url('https://www.thespruce.com/thmb/9wSFip9fQEtqRa0A05x6zOvW2FY=/2848x2848/smart/filters:no_upscale()/pictures-of-orange-flowers-4061768-hero-af9e809318964fbcae6e922aa3cc8182.JPG')";></div>
    
    <div style="background-image: url('https://media.istockphoto.com/photos/beautiful-chrysanthemum-close-up-flower-background-garden-flowers-picture-id1344945018?b=1&k=20&m=1344945018&s=170667a&w=0&h=Tn4esH_gNlXGaIK17JRywVg6MtlLT_5TvQsj-y6BgKM=')"></div>

    <div style = "background-image: url('https://images.pexels.com/photos/3718351/pexels-photo-3718351.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500')"></div>

  </div>

    <div class="action-buttons">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class = 'up-button'>
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
<script src="slider.js"></script>
</body>
</html>
